<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----- title ---------->
    <title>Swiper Effect Coverflow</title>

     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!------- cutomer css file ----------->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
<div class="content">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/effect 1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/effect 2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/effect 3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/effect 4.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/effect 5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/effect 6.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/effect 7.jpg" alt="">
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!------- cutomer js file ----------->
    <script src="./script.js"></script>

</body>
</html>
